
<section class="py-16 bg-white">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-semibold text-gray-800 mb-12">Services</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      <div *ngFor="let service of services" class="flex flex-col items-center">
        <img [src]="service.image" class="rounded-full w-32 h-32 object-cover shadow-md">
        <h3 class="mt-4 text-xl font-medium text-gray-700">{{ service.title }}</h3>
        <p class="text-sm text-gray-500 mt-2">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
