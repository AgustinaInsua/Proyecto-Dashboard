<section class="py-16 bg-white" aria-labelledby="services-title">
  <div class="mx-auto max-w-[1440px] w-full px-4 md:px-8 text-center">
    <h2 id="services-title" class="text-3xl font-semibold text-[#4F4F4F] leading-tight">Services</h2>
    <p class="mt-3 text-gray-500 max-w-2xl mx-auto text-lg">
      Discover our range of beauty and wellness treatments designed to help you relax, rejuvenate, and shine.
    </p>

    <div class="grid md:grid-cols-4 gap-8 mt-16">
      @for (service of services; track service.title) {
        <article class="flex flex-col items-center max-w-[220px] mx-auto">
          <img
            [src]="service.image" width="144" height="144"
            loading="lazy" decoding="async"
            [alt]="service.title"
            class="w-36 h-36 object-cover rounded-full shadow-md" />
          <h3 class="mt-4 text-xl font-medium text-gray-700 text-center">{{ service.title }}</h3>
          <p class="text-sm text-gray-500 mt-2 text-center">{{ service.description }}</p>
        </article>
      }
    </div>
  </div>
</section>
